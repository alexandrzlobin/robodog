 <script type="text/javascript" type="text/javascript">
    var ros = new ROSLIB.Ros({
      url: 'ws://192.168.1.66:9090'
    });

image_topic = new ROSLIB.Topic({
  ros: ros, 
  name: '/camera/color/compressed/image_raw',
  messageType: 'sensor_msgs/CompressedImage'
});


image_topic.subscribe(function(message) {
	var imagedata = "data:image/jpeg;base64," + message.data;
	console.log('Received message on ' + listener.name);
  document.getElementById('compressed_color').src(imagedata);
  //image_topic.unsubscribe();
});

    var txt_listener = new ROSLIB.Topic({
      ros: ros,
      name: '/txt_msg',
      messageType: 'std_msgs/String'
    });

    txt_listener.subscribe(function (m) {
      document.getElementById("msg").innerHTML = m.data;
      move(1, 0);
    });


cmd_walk_listener = new ROSLIB.Topic({
	ros: ros,
	name: "/walk_cmd",
	messageType: 'std_msgs/Bool'
});


cmd_walk_listener.subscribe(function (m) {
      walk();
	cmd_walk_listener.unsubscribe();
    });

walk = function (){
	var walk = new ROSLIB.Message(
		{data: true}
	);
	
      cmd_walk_listener.publish(walk);
}

cmd_stand_listener = new ROSLIB.Topic({
	ros: ros,
	name: "/stand_cmd",
	messageType: 'std_msgs/Bool'
});


cmd_stand_listener.subscribe(function (m) {
      stand();
	cmd_stand_listener.unsubscribe();
    });

stand = function (){
	var stand = new ROSLIB.Message(
		{data: true}
	);
	
      cmd_stand_listener.publish(stand);
}


cmd_idle_listener = new ROSLIB.Topic({
	ros: ros,
	name: "/idle_cmd",
	messageType: 'std_msgs/Bool'
});

cmd_idle_listener.subscribe(function (m) {
      idle();
	cmd_idle_listener.unsubscribe();
    });

idle = function (){
	var idle = new ROSLIB.Message(
		{data: true}
	);
	
      cmd_idle_listener.publish(idle);
}

    cmd_vel_listener = new ROSLIB.Topic({
      ros: ros,
      name: "/cmd_vel",
      messageType: 'geometry_msgs/Twist'
    });

    move = function (linear, angular) {
      var twist = new ROSLIB.Message({
        linear: {
          x: linear,
          y: 0,
          z: 0
        },
        angular: {
          x: 0,
          y: 0,
          z: angular
        }
      });
      cmd_vel_listener.publish(twist);
    }

    createJoystickVel = function () {
      var options = {
        zone: document.getElementById('zone_joystick_vel'),
        threshold: 0.1,
        position: { left: '50%', top: '50%'},
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
        timer = setInterval(function () {
          move(linear_speed, angular_speed);
        }, 25);
      });

      manager.on('move', function (event, nipple) {
        max_linear = 0.16; // m/s
        max_angular = 0.1 // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
	angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
      });

      manager.on('end', function () {
        if (timer) {
          clearInterval(timer);
        }
        self.move(0, 0);
      });
    }


createJoystickAng = function () {
      var options = {
        zone: document.getElementById('zone_joystick_ang'),
        threshold: 0.1,
        position: { right: '50%', top: '50%' },
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
        timer = setInterval(function () {
          move(linear_speed, angular_speed);
        }, 25);
      });

      manager.on('move', function (event, nipple) {
        max_linear = 5.0; // m/s
        max_angular = 2.0; // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
				angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
      });

      manager.on('end', function () {
        if (timer) {
          clearInterval(timer);
        }
        self.move(0, 0);
      });
    }


$(document).ready(function() {

	ros.on('connection', function () {
		$('#status').html('Connected').addClass('text-success');
    });

	ros.on('error', function (error) {
		$('#status').html('Error').addClass('text-danger');
    });

    ros.on('close', function () {
		$('#status').html('Closed').addClass('text-warning');
    });
	
    createJoystickAng();
	createJoystickVel();
	
	$('#camera_manage input.form-check-input').each(function(){
		let checkbox = $(this);
		let frame = $("#camera-frame .camera[data-frame='"+checkbox.attr('id')+"']");
		if (checkbox.is(':checked')){
			frame.show();
		} else {
			frame.hide();
		}
	});
	
	$('#camera_manage input.form-check-input').click(function(){
		let checkbox = $(this);
		let frame = $("#camera-frame .camera[data-frame='"+checkbox.attr('id')+"']");
		if (checkbox.is(':checked')){
			frame.show();
		} else {
			frame.hide();
		}
	});

});

  </script>
